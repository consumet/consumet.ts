name: Deploy Preview API

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Preview API to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          passphrase: ${{ secrets.PI_SSH_PASSPHRASE }}
          port: ${{ secrets.PI_SSH_PORT }}
          script: |
            set -e

            cd ~ || exit 1

            if [ ! -d "consumet.ts" ]; then
              echo "Cloning consumet.ts repository..."
              git clone https://github.com/consumet/consumet.ts.git
              cd consumet.ts
            else
              echo "Updating consumet.ts..."
              cd consumet.ts
              git fetch origin
              git reset --hard origin/master
            fi

            echo "Installing consumet.ts dependencies..."
            yarn install --frozen-lockfile

            echo "Building consumet.ts..."
            yarn build

            if [ ! -d "$HOME/api.consumet.org-preview" ]; then
              echo "Cloning preview API repository..."
              cd ~
              git clone https://github.com/consumet/api.consumet.org.git api.consumet.org-preview
              cd api.consumet.org-preview
            else
              echo "Updating preview API..."
              cd ~/api.consumet.org-preview
              git fetch origin
              git reset --hard origin/main
            fi

            echo "Creating/updating .env file..."
            cat > .env << 'EOF'
# Port - let ecosystem.preview.config.js control it (PORT=8001)
# PORT=8001

# Redis configuration (optional - for caching)
REDIS_HOST=localhost
REDIS_PORT=6379
REDIS_TTL=3600
# REDIS_PASSWORD=

# TMDB API key (optional - for movie metadata)
# TMDB_KEY=

# Environment
NODE_ENV=development

# Proxy (optional)
# PROXY=[]
EOF

            echo "Installing preview API dependencies..."
            yarn install

            echo "Linking local consumet.ts build..."
            yarn remove @consumet/extensions || true
            yarn add "file:$HOME/consumet.ts"

            echo "Building preview API..."
            yarn build

            echo "Restarting preview PM2 process..."
            if pm2 describe api.consumet.org-preview > /dev/null 2>&1; then
              pm2 restart api.consumet.org-preview
            else
              pm2 start ecosystem.preview.config.js
              pm2 save
            fi

            echo "Preview deployment completed!"
            echo "Available at: https://dev.api.consumet.org"
            pm2 status
