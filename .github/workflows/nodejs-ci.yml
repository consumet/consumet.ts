name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set Yarn registry
        run: yarn config set registry https://registry.npmjs.org/

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies & build
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock found, using cache"
          else
            echo "yarn.lock not found, proceeding without cache"
          fi
          for i in {1..3}; do
            yarn install --ignore-engines && break || sleep 10
          done
          yarn build
